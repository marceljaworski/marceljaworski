    <main class="main main-fotograf">
      <article class="carousel-container">
        <div id="carouselExampleIndicators" class="carousel slide"   data-bs-ride="true">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="./foto/Tukeke.jpg" class="d-block w-100" alt="bird">
            </div>
            <div class="carousel-item">
              <img src="./foto/frog_cuba.jpeg" class="d-block w-100" alt="frog in cuba">
            </div>
            <div class="carousel-item">
              <img src="./foto/milvagochimachima.jpeg" class="d-block w-100" alt="falconidae">
            </div>
            <div class="carousel-item">
              <img src="./foto/SierraNevada.jpg" class="d-block w-100" alt="Sierra Nevada">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </article>
      <div class="main-fotograf__text-container">
        <h1 class="main-fotograf__title"><span class="commentar">N</span>atur<span class="commentar">F</span>otograf</h1>
